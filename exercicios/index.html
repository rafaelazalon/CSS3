<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.container {
  width: 600px;
  height: 400px;
  border-radius: 5px;
  box-shadow: 1px 1px 30px;
  margin: 50px auto;
  padding: 10px;
  position: relative;
}
.estilo-geral {
  width: 200px;
  height: 100px;
  font-weight: bold;
  font-size: 20px;
  color: #fff;
  text-align: center;
  padding: 10px;
  position: fixer;
}
.esq-baixo {
  right: -20px;
  bottom: 25px;
  background-color: #008000;
}
.dir-baixo {
  left: -20px;
  bottom: 25px;
  background-color: #0000ff;
}
</style>
</head>
<body>
    <div class="container">
        <div class="estilo-geral esq-cima">
            <p>Esquerda em Cima</p>
        </div>

        <div class="estilo-geral esq-baixo">
            <p>Esquerda em Baixo</p>
        </div>

        <div class="estilo-geral dir-cima">
            <p>Direita em Cima</p>
        </div>

        <div class="estilo-geral dir-baixo">
            <p>Direita em Baixo</p>
        </div>
    </div>
</body>
</html>
